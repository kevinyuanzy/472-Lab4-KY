<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4 Kevin Yuan</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Load the mapbox-gl-geocoder plugin to support search box and navigation control. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css">
    
    <!-- Add Turf.js Library Here -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
</head>

<body>

    <!-- ADD MAP CONTAINER HERE -->
    <div id='map' class='map'></div>

    <script src="script.js"></script>

    <!-- Create an information box with checkbox  -->
    <div class='map-data-container'>
        <label class="option-label" for="layercheck">Toronto Road Collision Map</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            <label class="form-check-label" for="layercheck">Uncheck to hide collision locations </label>
        </div>
    </div>

    <!--Create a legend with Javascript-->
    <div id='legend' class='legend'>
        <h5>Collision Counts</h5>
    </div>

    
</body>

</html>
